name: Sync Forks with Upstream

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'

  workflow_dispatch:
    # Allow manual triggering

jobs:
  sync-forks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Sync forks with upstream
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const UPSTREAM_OWNER = 'fossasia';
            const UPSTREAM_REPO = 'scrum_helper';
            
            let syncedCount = 0;
            let skippedCount = 0;
            let errorCount = 0;

            try {
              // Get all forks
              console.log(`Getting forks of ${UPSTREAM_OWNER}/${UPSTREAM_REPO}...`);
              const { data: forks } = await github.rest.repos.listForks({
                owner: UPSTREAM_OWNER,
                repo: UPSTREAM_REPO,
                per_page: 100
              });
              
              console.log(`Found ${forks.length} forks`);
              
              for (const fork of forks) {
                try {
                  console.log(`\nProcessing: ${fork.full_name}`);
                  
                  // Check if fork is behind upstream
                  const { data: comparison } = await github.rest.repos.compareCommits({
                    owner: fork.owner.login,
                    repo: fork.name,
                    base: fork.default_branch,
                    head: `${UPSTREAM_OWNER}:master`
                  });
                  
                  if (comparison.behind_by === 0) {
                    console.log(`${fork.full_name} is up to date`);
                    continue;
                  }
                  
                  if (comparison.ahead_by > 0) {
                    console.log(`${fork.full_name} is ahead by ${comparison.ahead_by} commits - skipping`);
                    skippedCount++;
                    continue;
                  }
                  
                  // Fork is only behind - safe to sync
                  await github.rest.repos.mergeUpstream({
                    owner: fork.owner.login,
                    repo: fork.name,
                    branch: fork.default_branch
                  });
                  
                  console.log(`Successfully synced ${fork.full_name}`);
                  syncedCount++;
                  
                  // Small delay to avoid rate limits
                  await new Promise(resolve => setTimeout(resolve, 1000));
                  
                } catch (error) {
                  // Added error logging here to see which specific fork failed
                  console.error(`Error syncing ${fork.full_name}:`, error.message);
                  errorCount++;
                }
              }
              
              // Summary
              console.log(`\nSummary:`);
              console.log(`Synced: ${syncedCount}`);
              console.log(`Skipped: ${skippedCount}`);
              console.log(`Errors: ${errorCount}`);
              
            } catch (error) {
              console.error('Workflow failed:', error.message);
              throw error;
            }